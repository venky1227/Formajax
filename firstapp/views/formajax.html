<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container container-fluid">
    <div class="card" style="width:50%;  margin-left: 20rem; margin-top: 10rem;">
      <h1 class="card-title mx-auto">Form</h1>
    <form class="form p-4">
      <div class="form-group">
        <label>Name:</label>
        <input type="textarea" id="name" placeholder="Name" class="form-control" /><br><br>
      </div>
      <div class="form-group">
        <label>Address:</label>
        <textarea name="text" cols="20" rows="3" id="address" placeholder="Address" class="form-control"/></textarea><br><br>
      </div>
      <div class="form-group">
      <label class="gender">Gender</label>
      <input type="radio" name="gender" value="male" class="form-check-input">
            <label for="male">Male</label>
            <input type="radio"name="gender" value="female" class="form-check-input">
            <label for="female">Female</label><br>
      </div>
      <div class="form-group"><br>
        <div class="form-row align-items-center">
        <label for="age">Age:</label>
        <label class="age"for="age"class="mr-sm-2"></label>
            <select id="age" name="age" class="form-control">
                <option value="select">Select Age</option>
                <option value="18-24">18-24</option>
                <option value="25-36">25-36</option>
                <option value="37-50">37-50</option>
            </select><br><br>
          </div>
      </div><br>
      <div class="form-group">
      <button type="button" id="submitbutton"class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
  </div>
    <%-include('./partials/foot.html')-%>
    <script src="/ajax/form.js"></script>
  </body>
</html>
